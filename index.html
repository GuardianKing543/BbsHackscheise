<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Enhanced Prank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="warning-box">
    <h1>⚠️ WARNING: SYSTEM FAILURE ⚠️</h1>
    <p>Your device will shut down in:</p>
    <div class="countdown" id="countdown">10</div>
  </div>

  <div id="fullscreen-trigger"></div>

  <!-- Audio file -->
  <audio id="alert-sound" src="https://github.com/your-username/your-repo-name/raw/main/docs/audio/Black-Microwave-Earrape.ogg"></audio>

  <script>
    // Vibration for Android
    if (navigator.vibrate) {
      navigator.vibrate([1000, 500, 1000, 500, 1000]); // Strong vibration pattern
    }

    // Play alert sound every few seconds
    function playAlertSound() {
      const alertSound = document.getElementById('alert-sound');
      if (alertSound) alertSound.play();
    }
    setInterval(playAlertSound, 5000); // Play every 5 seconds

    // Countdown timer
    let countdownElement = document.getElementById("countdown");
    let countdownValue = 10;

    let countdownInterval = setInterval(function() {
      countdownValue--;
      countdownElement.textContent = countdownValue;

      if (countdownValue <= 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = "Shutting down...";
        // Trigger screen shake effect
        document.body.style.animation = 'screenShake 0.5s';
      }
    }, 1000);

    // Function to request fullscreen
    function requestFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
        document.documentElement.msRequestFullscreen();
      }
    }

    // Request fullscreen on page load and on click/tap
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('fullscreen-trigger').addEventListener('click', requestFullscreen);
    });
  </script>
</body>
</html>
